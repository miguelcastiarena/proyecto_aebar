<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escalada Bariloche - Comisiones</title>
  <link rel="stylesheet" href="../css/stylesgrid.css" />
</head>

<body>
  <header class="encabezado">
    <div class="div__head1">
      <img class="img__aebar" src="../img/159709415_101277888712765_6440771873181743053_n.png" alt="" />
    </div>

    <div class="div__head2">
      <h1 class="headTitulo">Asociacion Escalada Bariloche</h1>
      <img class="img__encabezado" src="../img/Escaladabar2.jpeg" alt="" />
    </div>

    <div class="div__head3">
      <nav class="headNav">
        <ul class="nav__seccion">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../pages/comisiones.html">Comisiones</a></li>
          <li><a href="../Pages/guia.html">Guía Online</a></li>
          <li><a href="../Pages/Muros.html">Muros de Escalada</a></li>
          <li><a href="../Pages/contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <form class="formNav" action="">
        <label for="NombreUsuario">Usuario</label>
        <input type="text" name="nombreUsuario" id="" size="auto" placeholder="Nombre" />
        <label for="Contraseña">Contraseña</label>
        <input type="password" name="Contraseña" id="" size="auto" placeholder="Contraseña" />
        <input type="submit" value="Ingresar" />
        <input type="button" value="Registrarse" />
      </form>
    </div>
  </header>

  <main class="main__contacto">
    <div class="divContacto1"><img class="img__barra" src="../img/download.jpeg" alt="foto desde campanario"
        height="100" width="800" />
    </div>

    <div class="divContacto2">
      <h1>Contacto</h1>
      <section class="section__contacto">

        <form class="form__contacto" action="" method="get">
          <label for="Nombre" class="etiqueta">Nombre</label>
          <input type="text" name="Nombre" id="" />
          <label for="email" class="etiqueta">E-mail</label>
          <input type="email" name="email" id="" />
          <label for="Comision" class="etiqueta">Comision</label>
          <select name="" id="" placeholder="">
            <option value="Deportiva">Deportiva</option>
            <option value="Legales">Legales</option>
            <option value="MedioAmbiente">Medio Ambiente</option>
          </select>
          <label for="Socio" class="etiqueta">Soy socio</label>
          <input type="radio" name="Socio" id="" />
          <textarea name="Mensaje" id="Mensaje" cols="30" rows="10">
Escribí acá tus comentarios</textarea>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpiar formulario" />
        </form>
      </section>
    </div>

  </main>

  <footer>
    <h3 class="titulo">Seguinos en redes sociales</h3>
    <div>
      <a href="mailto:peluyocas@hotmail.com"><img src="../Iconos/icons8-mail-48.png" alt="" /></a>
      <a href="https://www.facebook.com/Asociaci%C3%B3n-Escalada-Bariloche-100554405451780"><img
          src="../Iconos/icons8-facebook-48.png" alt="" /></a>
      <a href="https://www.instagram.com/aebar_patagonia/"><img src="../Iconos/icons8-instagram-48.png" alt="" /></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>



</html>
